<form accept-charset="UTF-8" action="/login" method="post">

  <div class="auth-form-body mt-3">

    <label for="username">
      Username
    </label>
    <input autocapitalize="off" id="username" name="username" autocorrect="off" autofocus="autofocus" type="text">

    <label for="password">
      Password
    </label>
    <input name="password" id="password" tabindex="2" type="password">

    <input name="commit" tabindex="3" type="submit" value="Sign in">
  </div>
</form>
